# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - red-privateapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EA67D9BD52C64707B54A8C86C279F6DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B653A1768D1466D853F565CAC2E209D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_944EBB18BA2D4906AE3FB3698124F470 }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name redsccanprivateacr

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.linux
          push: true
          tags: redsccanprivateacr.azurecr.io/dotnetcore-docs-hello-world:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EA67D9BD52C64707B54A8C86C279F6DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B653A1768D1466D853F565CAC2E209D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_944EBB18BA2D4906AE3FB3698124F470 }}

      - name: 'Deploy to Azure Web App'
        run: |
          az webapp config container set --name red-privateapp --resource-group <your-resource-group> --docker-custom-image-name <your-acr-name>.azurecr.io/dotnetcore-docs-hello-world:latest --docker-registry-server-url https://<your-acr-name>.azurecr.io